databaseChangeLog:
  - changeSet:
      id: create-product-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о товарах"
      changes:
        - createTable:
            tableName: product
            remarks: "Таблица с записями о товарах"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: discount_id
                  type: int
                  remarks: "Идентификатор акции"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  remarks: "Название товара"
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  remarks: "Описание товара"
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  remarks: "Стоимость товара"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: date
                  defaultValueComputed: now()
                  constraints:
                    nullable: false