databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о пользователях"
      changes:
        - createTable:
            tableName: user
            remarks: "Таблица с записями о пользователях"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(30)
                  remarks: "Имя - никнейм пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  remarks: "Пароль пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  remarks: "Имя пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  remarks: "Фамилия пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: varchar(11)
                  remarks: "Телефон пользователя"
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: date
                  defaultValueComputed: now()
                  constraints:
                    nullable: false